<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pav Sing Sung</title>
    <link rel="shortcut icon" href="./public/rock.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/fonts.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              bungee: ['"Bungee Spice"', 'Arial', 'sans-serif']
            },
            animation: {
              shake: "shake 1s ease-in-out 3",
            },
            keyframes: {
              shake: {
                "0%, 100%": { transform: "translateX(0)" },
                "20%, 60%": { transform: "translateX(-10px)" },
                "40%, 80%": { transform: "translateX(10px)" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="flex flex-col items-center justify-center bg-[#121212] h-full w-full overflow-hidden"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
